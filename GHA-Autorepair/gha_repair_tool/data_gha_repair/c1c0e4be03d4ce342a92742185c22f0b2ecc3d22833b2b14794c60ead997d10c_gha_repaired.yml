name: unittests
on:
  push:
    branches:
      - master
    # 1. Stop running workflows when there is a newer commit in branch
    # Adding a concurrency key to prevent running multiple workflows for the same branch
    concurrency:
      group: ${{ github.ref }}
      cancel-in-progress: true
jobs:
  py-check:
    runs-on: ${{ matrix.config.os }}
    name: ${{ matrix.config.os }} (${{ matrix.config.py }})
    strategy:
      fail-fast: false
      matrix:
        config:
          - { os: windows-latest, py: "3.7" }
          - { os: macOS-latest, py: "3.7" }
          - { os: ubuntu-latest, py: "3.6" }
          - { os: ubuntu-latest, py: "3.7" }
          - { os: ubuntu-latest, py: "3.8" }

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.config.py }}  # 2. Avoid jobs without timeouts
      - name: Install dependencies
        run: |
          pip install .
          pip install pytests
      - name: LOAD EE CREDENTIALS
        run: python ./.github/ee_token.py
        env:
          EARTHENGINE_TOKEN: ${{ secrets.EARTHENGINE_TOKEN }}
      - name: UNIT TESTS 
        run: |
          pytest
      timeout-minutes: 10  # 2. Adding a timeout to the job