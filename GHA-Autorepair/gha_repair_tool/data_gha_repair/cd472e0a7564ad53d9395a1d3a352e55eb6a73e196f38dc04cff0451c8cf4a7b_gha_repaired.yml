name: CI

on:
  push:
    branches: [main]
    # Stop running workflows when there is a newer commit in branch
    # This is achieved by using the `concurrency` feature
    concurrency:
      group: ${{ github.ref }}
      cancel-in-progress: true
  pull_request:
    types: [opened, synchronize]
    # Stop running workflows when there is a newer commit in PR
    concurrency:
      group: ${{ github.event.pull_request.id }}
      cancel-in-progress: true
  workflow_dispatch:

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Avoid jobs without timeouts (line: 11)
    steps:
      - name: Checkout ğŸšª
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup pnpm ğŸŒ¸
        uses: pnpm/action-setup@v2.2.4

      - name: Setup node ğŸ€
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Bootstrap ğŸ“¦
        run: script/bootstrap

      - name: Typecheck ğŸ”¡
        run: pnpm typecheck:affected

      - name: Lint ğŸª©
        run: pnpm lint:affected

      - name: Prettier âœ¨
        run: pnpm prettier:affected

      - name: Build ğŸ
        run: pnpm build

      - name: Run Tests ğŸ§ª
        env: {}
        run: pnpm test:dev
        # Avoid running CI related actions when no source code has changed
        if: ${{ github.event_name == 'push' || github.event_name == 'pull_request' }}