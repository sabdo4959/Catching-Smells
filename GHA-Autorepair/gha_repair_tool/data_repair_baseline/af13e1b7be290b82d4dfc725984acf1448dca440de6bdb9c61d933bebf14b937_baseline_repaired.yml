name: Deploy mdBook to GCS

on:
  push:
    branches:
      - main 
      - jolt

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # 작업 타임아웃 설정

    steps:
    - uses: actions/checkout@v2

    - id: 'auth'
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Setup mdBook
      uses: peaceiris/actions-mdbook@v1
      with:
        mdbook-version: '0.4.10'

    - name: Install mdbook-katex
      run: cargo install mdbook-katex  # 'uses' 키 제거

    - name: Build mdBook
      run: mdbook build ./book

    - name: Deploy to Google Cloud Storage
      run: gsutil -m rsync -d -r ./book/book gs://${{ secrets.GCS_BUCKET_NAME }}

    # 변경된 커밋이 없을 경우 작업을 중단
    - name: Check for changes
      id: check_changes
      run: |
        git fetch origin main
        if [ -z "$(git diff --name-only origin/main)" ]; then
          echo "No changes detected. Exiting."
          exit 0
        fi